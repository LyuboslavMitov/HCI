<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/buy_ticket.css">
    <title>Buy ticket</title>
</head>

<body>
    <div class="container">
        <div class="row" id="buy-ticket-container">
            <div class="col-md">
                <div class="left">
                    <p class="h3 text-center">Milen Rabadzhiev</p>
                    <div id="date-container">
                        <img src="./images/calendar.png" alt="..." class="img-thumbnail">
                        <div>
                            <p>18 April 2019</p>
                            <p>09:00</p>
                        </div>
                    </div>
                    <div id="description">
                        <p>Sofia - Bourgas</p>
                        <p>DURATION: 6h</p>
                        <p>PRICE: 30 BGN</p>
                        <p>DISTANCE: 400 KM</p>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="align-middle">
                    <!-- <i class="fa fa-bus"></i> -->
                    <img src="./images/BSicon_BUS.svg" alt="..." class="img-thumbnail">
                    <p class="h4 text-center">UNION IVKONI</p>
                </div>
            </div>
        </div>
        <div class="row" id="button-container">
            <button type="button" class="btn btn-danger">Cancel</button>
            <button type="button" class="btn btn-success">Confirm</button>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="startPoint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Point </th>
      <td mat-cell *matCellDef="let element"> {{element.startPoint}} </td>
    </ng-container>

    <ng-container matColumnDef="endPoint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End point </th>
      <td mat-cell *matCellDef="let element"> {{element.endPoint}} </td>
    </ng-container>

    <ng-container matColumnDef="stops">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stops </th>
      <td mat-cell *matCellDef="let element"> {{element.stops}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} h</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} BGN</td>
    </ng-container>

    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Distance </th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} km</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button class="btn btn-dark"
          (click)="emitEvent(element)">{{actionText}}</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
